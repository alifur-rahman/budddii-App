<body>
      
   <!--start reset password page-->
      <header class="buddi-page-area launch-first-page signup">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class=" first-page-logo">
                       <img src="assets/images/logo/logo2.png" alt="logo">
                    </div>
                    <div class="find-title">
                        <h1>Reset Password</h1>
                    </div>
                    <div class="reset-title">
                        <p>Please enter your email address below to reset your password. We will send you a link to create a new password.</p>
                    </div>
                <!-- Sign in / up form -->
          <div class="signin__content">
            <form action="#" class="coino__form">
              <!-- Single Input -->
              <div class="single__input">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <!-- form submit -->
              <div class="signup-pt">
              <button type="submit" class="btns btn__primary">Reset Password</button>
            </div>
            </form>
            <div class="signup-register">
               <span>Already Registered?<a href="login.html">Sign in</a></span>
            </div>
                </div>
            </div>
        </div>
      </header>
  <!--end reset password page-->


    
    <!------jQuery js----->
